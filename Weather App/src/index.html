<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
</head>

<body class="bg-slate-300 flex justify-center items-center h-screen">
    <section class="bg-gray-900 text-white h-[90vh] w-[500px] mx-2 rounded-xl">
        <h1 class="text-3xl text-center font-semibold mt-5">Weather App</h1>
        <aside class="flex justify-between mx-auto px-2 w-[95%] mt-4 border-2 border-white rounded-full h-10 md:h-12">
            <input id="searchBox" class="w-full bg-transparent border-none outline-none ml-4" type="text"
                spellcheck="false" placeholder="Enter Your City Name..." />
            <img id="searchBtn" class="hover:cursor-pointer h-full border-l-2 border-white px-3 py-2"
                src="images/search.png" alt="Search icon image" />
        </aside>
        <aside class="text-4xl  font-semibold flex flex-col items-center">
            <img id="weatherIcon" class="h-28 w-28 " src="images/clear.png" alt="Weather Condition Image" />
            <h3 id="temp" class="pb-3">22Â°C</h3>
            <h3 id="city">New York</h3>
        </aside>
        <aside class="mt-5 h-28 sm:h-36 lg:h-44  flex justify-between mx-4 sm:mx-8">
            <div class="flex items-center gap-3">
                <img class="h-10" src="images/humidity.png" alt="humidity" />
                <div>
                    <p id="humidity">55%</p>
                    <p>humidity</p>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <img class="h-10" src="images/wind.png" alt="wind" />
                <div>
                    <p id="wind">15 Km/h</p>
                    <p>Wind</p>
                </div>
            </div>
        </aside>
    </section>
    <script src="script.js"></script>
</body>

</html>
